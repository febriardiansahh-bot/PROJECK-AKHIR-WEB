<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WARUNG SALUYU - Digital Order</title>

    <!-- Bootstrap & Icon -->
    <link href="bootstrap-5.3.8-dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #f8f9fa; }
        .font-bebas { font-family: 'Bebas Neue', cursive; letter-spacing: 1px; }
        .bg-gacoan { background-color: #000000; }
        .btn-gacoan { background-color: #ffc107; color: #000; }
        .logo-nav { width: 45px; height: 45px; object-fit: cover; border: 2px solid #ffc107; }
        .nav-link { cursor: pointer; color: rgba(255,255,255,0.7) !important; }
        .nav-link.active { color: #ffc107 !important; font-weight: bold; }
        section { display: none; }
        section.active { display: block; }
    </style>
</head>

<body>

<!-- ================= MODAL PEMBAYARAN (SATU-SATUNYA) ================= -->
<div class="modal fade" id="payModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content rounded-4">
      <div class="modal-header">
        <h5 class="modal-title">Pembayaran</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body text-center">
        <p class="mb-1">Nama:</p>
        <h6 id="modal-cust-name" class="fw-bold"></h6>

        <p class="mt-3 mb-1">Total Bayar:</p>
        <h5 id="modal-total" class="text-danger fw-bold"></h5>

        <img id="qr-img" class="my-3" width="200" alt="QR Pembayaran">

        <p class="small text-muted">
          Scan QR untuk melakukan pembayaran
        </p>
      </div>

      <div class="modal-footer">
        <button class="btn btn-success w-100" onclick="finishOrder()">
          Pembayaran Selesai
        </button>
      </div>
    </div>
  </div>
</div>

<!-- ================= NAVBAR ================= -->
<nav class="navbar navbar-expand-lg navbar-dark bg-gacoan sticky-top shadow-sm py-2">
    <div class="container">
        <a class="navbar-brand d-flex align-items-center" onclick="showPage('home')">
            <img src="https://i.pinimg.com/736x/2e/f6/f3/2ef6f3709be63336704c974f42ee09d7.jpg"
                 class="logo-nav rounded-circle me-2">
            <span class="font-bebas fs-2">WARUNG <span class="text-warning">SALUYU</span></span>
        </a>

        <ul class="navbar-nav ms-auto">
            <li class="nav-item">
                <a class="nav-link active" id="nav-home" onclick="showPage('home')">ORDER</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="nav-history" onclick="showPage('history')">RIWAYAT</a>
            </li>
            
        </ul>
    </div>
</nav>

<!-- ================= HOME ================= -->
<section id="home-page" class="active">
    <div class="container my-5">
        <div class="row g-4">

            <!-- MENU -->
            <div class="col-lg-8">
                <div class="d-flex justify-content-between mb-3">
                    <h3 class="font-bebas">PILIH MENU</h3>
                    <div class="btn-group">
  <button class="btn btn-dark btn-filter active"
          onclick="renderMenu('seblak', this)">SEBLAK</button>
  <button class="btn btn-dark btn-filter"
          onclick="renderMenu('minuman', this)">MINUMAN</button>
  <button class="btn btn-dark btn-filter"
          onclick="renderMenu('topping', this)">TOPPING</button>
  <button class="btn btn-dark btn-filter"
          onclick="renderMenu('cemilan', this)">CEMILAN</button>
</div>


                </div>

                <div class="row row-cols-1 row-cols-md-3 g-4" id="menu-container"></div>
            </div>

            <!-- CART -->
            <div class="col-lg-4">
                <div class="card shadow border-0">
                    <div class="card-header bg-dark text-white text-center">
                        <h5 class="font-bebas mb-0">DETAIL PESANAN</h5>
                    </div>

                    <div class="card-body">
                        <label class="form-label">Nama Pelanggan</label>
                        <input type="text" id="customer-name" class="form-control mb-3">

                        <div id="cart-list" class="mb-3"></div>

                        <div class="d-flex justify-content-between fw-bold mb-3">
                            <span>Total</span>
                            <span id="total-price">Rp 0</span>
                        </div>

                        <button class="btn btn-warning w-100"
                                onclick="openCheckout()">CHECKOUT</button>
                    </div>
                </div>
            </div>

        </div>
    </div>
</section>

<!-- ================= RIWAYAT ================= -->
<section id="history-page">
    <div class="container my-5">
        <h3 class="font-bebas mb-3">RIWAYAT PESANAN</h3>

        <table class="table table-bordered">
            <thead class="table-light">
                <tr>
                    <th>ID</th>
                    <th>Waktu</th>
                    <th>Nama</th>
                    <th>Menu</th>
                    <th>Total</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="history-table"></tbody>
        </table>
    </div>
</section>
<!-- ================= SCRIPT ================= -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>

</body>
</html>
